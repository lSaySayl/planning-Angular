<section class="admin__section">
  <section class="logo">
    <img class="logo__image" src="../../../assets/img/ficha.svg" alt="" routerLink="" />
    <p class="logo__text">{{inputCreateGame}}</p>

    <section class="logo__info">
      <span class="logo__info-text">CA</span>
      <button class="logo__info-button" (click)="modalGame()">Invitar jugadores</button>
      <app-game-invite-modal *ngIf="show" (closeModalEvent)="closeModalGame()"></app-game-invite-modal>
    </section>
  </section>

  <section class="table">
    <section class="table__container">
      <section class="table__container-one">
        <section class="table__container-two">
          <section class="votes">
            <button
              class="votes__button"
              (click)="revealCards()"
              *ngIf="!isGameStarted && !isWaiting"
            >
              Revelar cartas
            </button>
            <button
              class="votes__button"
              (click)="newVote()"

              *ngIf="isGameStarted && !isWaiting"
            >
              Nueva votaci√≥n
            </button>
            <section class="votes__waiting" *ngIf="isWaiting">
              <span class="votes__waiting-circle"></span>
              <span class="votes__waiting-circle"></span>
              <span class="votes__waiting-circle"></span>
              <span class="votes__waiting-circle"></span>
            </section>
          </section>
        </section>
      </section>
    </section>

    <section class="admin">
      <span class="admin-compact">CA</span>
      <p class="admin-name">Camilo</p>
    </section>

  </section>

  <section
    class="selected-card"
    *ngFor="let card of selectedCards$ | async; let i = index"
  >
  <p
  class="selected-card-content {{ generateCardClass(i) }} revealed-style"
  [style.transition-delay]="getCardTransitionDelay(i)"
  [class.revealed-style]="isRevealed"
>
  {{ card.value }}
</p>
  </section>

  <section class="count__card" *ngIf="isRevealed && cardCounts.length > 0">
    <section class="cards__container" *ngFor="let card of cardCounts">
      <section class="card">
        <p class="card__value">{{ card.key }}</p>
      </section>
      <section>
        <p class="card__count">{{ card.value }} Votos</p>
      </section>
    </section>
    <section class="average">
      <p class="average__text">Promedio:</p>
      <p class="average__value">{{ averageValue.toFixed(2) }}</p>
    </section>
  </section>
</section>
